<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="Fragments :: head"></div>
</head>
<body class="body">
<div th:replace="Fragments :: nav"></div>
<div class="registr">
    <form th:action="@{/register}" method="post" th:object="${user}" class="forms">
        <label class="l4" th:text="#{page.user}">Username</label>
        <input type="text" class="l1"  placeholder="UserName" th:field="*{name}" required/>
        <label class="l4" th:text="#{page.email}">Email</label>
        <input type="email" class="l1" placeholder="Email" th:field="*{email}" required/>
        <label class="l4" th:text="#{page.password}">Password</label>
        <input type="password" class="l1" placeholder="Password" th:field="*{password}" required/>
        <!--<input type="password"  placeholder="RepeatPassword" required/>-->
        <button type="submit" th:text="#{page.register}" >Register</button>

    </form>
</div>
</body>
</html>
