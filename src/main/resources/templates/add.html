<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="Fragments :: head"></div>
</head>
<body class="body">
<div th:replace="Fragments :: nav"></div>
<div class="adder">
    <form th:action="@{/add}" method="post" th:object="${prod}" class="forms">
        <input type="text"  placeholder="name" th:field="*{name}" required/>
        <input type="text"  placeholder="description" th:field="*{description}" required/>
        <input type="text"  placeholder="price" th:field="*{price}" required/>
        <input type="text"  placeholder="category" th:field="*{category}" required/>
        <button type="submit" >Post </button>
    </form>
</div>
</body>
</html>
